     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <center>
      <br><br>
    <h1>Temperature Converter</h1>
    <br><br>


    <table>
     <tr>
       <th>Enter  Temperature (examples: 32F, 45C, -2.5f):</th>
       <td>
         <form id="formulario" onsubmit="calculate();">
         <input id="original" type="text"
                placeholder="32F"
                size="50"
                title = "Escribe un número seguido de una de las letras 'F' o 'C'"
                pattern="^\s*([-+]?\d+(?:\.\d+)?(?:e[+-]?\d+)?)\s*([cCfF])(e|el|els|elsi|elsiu|elsius|a|ar|are|aren|arenh|arenhe|arenhei|arenheit)?\s*$"
         />
         </form>
       </td>
     </tr>
     <tr>
       <th><br>Converted Temperature: &nbsp   </th>
       <td><br><span class="output" id="converted"></span></td>
     </tr>
   </table>
